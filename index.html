<!DOCTYPE html>
<html>
	<head>
		<title>Главная страница</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css" type="text/css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script  src="snow_fall.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"><link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
			<script type="text/javascript">
			timeend = new Date();
			timeend= new Date (timeend.getYear()>1900?(timeend.getYear()+1):(timeend.getYear()+1901),0,1);
			function time(){
				today = new Date();
				today = Math.floor ((timeend-today)/1000);
				tsec=today%60; today=Math.floor(today/60); if(tsec<10)tsec='0'+ tsec;
				tmin= today%60; today = Math.floor(today/60); if(tmin<10)tmin= '0'+ tmin;
				thour= today%24; today=Math.floor(today/24);
				timestr = today + " дней "+ thour+ " часов " +tmin+ " минут "+tsec+ " секунд ";
				document.getElementById('t').innerHTML=timestr;
				window.setTimeout("time()",1000);
			}
			</script>
	</head>
<body onload="time()">
	<div class="bgimg display-container">
		<div class="logo">
		<a href="#"> Logo</a>
		</div>
		<div class="middle-text">
			<h1><span class="ny"> НОВЫЙ ГОД</span></h1>
			<p> осталось дней:<span id="t"> </span> </p>
		</div>
		<div class="footer">
		</div>
	</div>
</body>
</html>
